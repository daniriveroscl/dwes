<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Libro</title>
</head>

<body>
    <!--Crea un formulario para enviar los datos 
    de registro de un libro: 
    título, autor, editorial, páginas.-->

    <h1>Formulario registro libro</h1>

    <form name="formulibro" action="" method="get">
        <p>
            <label for="titulo">Introduce Título: </label>
            <input type="text" name="titulolibro" id="titulolibro">
        </p>
        <p>
            <label for="autor">Introduce Autor: </label>
            <input type="text" name="nombreautor" id="nombreautor">
        </p>

        <p>
            <label for="editorial">Introduce Editorial: </label>
            <input type="text" name="nombreeditorial" id="nombreeditorial">
        </p>

        <p>
            <label for="paginas">Introduce Número de Páginas: </label>
            <input type="number" name="numpaginas" id="numpaginas">
        </p>

    </form>
</body>

</html>
